<sky-modal>
    <sky-modal-header>
      Edit details
    </sky-modal-header>
    <sky-modal-content>
      <sky-input-box>
        <label
          class="sky-control-label"
          [for]="myInput.id"
        >
          First Name
        </label>
        <input
          class="sky-form-control"
          type="text"
          skyId
          #myInput="skyId"
          [(ngModel)]="obj.firstName"
        >
      </sky-input-box>
      <sky-input-box>
        <label
          class="sky-control-label"
          [for]="myInput.id"
        >
          Last Name
        </label>
        <input
          class="sky-form-control"
          type="text"
          skyId
          #myInput="skyId"
          [(ngModel)]="obj.lastName"
        >
    </sky-input-box>
      <sky-input-box>
        <label
          class="sky-control-label"
          [for]="myInput.id"
        >
          Email
        </label>
        <input
          class="sky-form-control"
          type="text"
          skyId
          #myInput="skyId"
          [(ngModel)]="obj.email"
        >
      </sky-input-box>
      <sky-input-box>
        <label
          class="sky-control-label"
          [for]="myInput.id"
        >
          Age
        </label>
        <input
          class="sky-form-control"
          type="text"
          skyId
          #myInput="skyId"
          [(ngModel)]="obj.age"
        >
      </sky-input-box>
      <sky-input-box>
        <label
          class="sky-control-label"
          [for]="myInput.id"
        >
          Company Id
        </label>
        <input
          class="sky-form-control"
          type="text"
          skyId
          #myInput="skyId"
          [(ngModel)]="obj.companyId"
        >
      </sky-input-box>
    </sky-modal-content>
    <sky-modal-footer>
      <button
        class="sky-btn sky-btn-primary sky-margin-inline-compact"
        type="button"
        (click)="instance.save(obj)"
      >
        Update
      </button>
      <button
        class="sky-btn sky-btn-link"
        type="button"
        (click)="instance.close()"
      >
        Close
      </button>
    </sky-modal-footer>
  </sky-modal>
